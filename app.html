<!DOCTYPE html>
<html lang="pt-BR" ng-app="eliza" ng-cloak="">
  <head>
    <meta charset="UTF-8" />
    <title>Eliza</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-theme.min.css" />
    <link rel="stylesheet" href="css/app.css" />
  </head>
  <body>
    <script>
      if (typeof module === 'object') {
        window.module = module; 
        module = undefined;
      }
    </script>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>    
    <script>
      const requireAll = require('require-all');
      const path = require('path');
      const Normalizer = require('normalize-strings');
      const Datastore = require('nedb');
      const fs = require('fs');
      const firebase = require("firebase/app");
      require("firebase/auth");
      require("firebase/storage");
      const route = {
        login: '/login',
        agenda: '/agenda',
        alunos: '/alunos',
        professores: '/professores',
        cursos: '/cursos',
        matriculas: '/matriculas',
        pagamentos: '/pagamentos',
        relatorios: '/relatorios',
        config: '/config',
        credits: '/credits',
        usuarios: '/usuarios',
        splash: '/splash',
        backup: '/backup',
      };

      require('angular');
      require('angular-route');
      require('angular-messages');
      require('angular-ui-bootstrap');
      require('angularjs-dropdown-multiselect');
      require('ng-mask');
      require('bootstrap');
      var app = angular.module('eliza', 
        ['ngRoute', 
        'ngMessages', 
        'ngMask', 
        'angularjs-dropdown-multiselect']);
      requireAll(__dirname + '/config');
      requireAll(__dirname + '/controller');
      requireAll(__dirname + '/directive');
      requireAll(__dirname + '/factory');
      requireAll(__dirname + '/filter');
      requireAll(__dirname + '/service');
      require('./app.js');
    </script>
    <script src="lib/angular-locale_pt-br.js"></script>
    <script>
      if (window.module) 
        module = window.module;
    </script>
    <div ng-include="'view/header.html'"></div>
    <div class="container-fluid view">

          <div ng-view></div>
      </div>
    </div>
    <div ng-include="'view/footer.html'"></div>
  </body>
